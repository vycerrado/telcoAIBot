<!DOCTYPE html>
<html>
<head>
    <title>Chat Bot</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat">
            <!-- Bot's welcome message -->
            <div class="bot-message">Bot: Hello! How can I assist you today?</div>
        </div>
    </div>
    <div id="user-input">
        <input type="text" id="user-message" placeholder="Type your message..." onkeypress="handleUserInput(event)">
    </div>
    <button id="send-button" onclick="sendMessage()">Send</button>

    <script>
        // ... JavaScript code remains the same
    </script>

    <style>
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #chat {
            margin-bottom: 10px;
        }

        .user-message {
            color: #0074cc;
        }

        .bot-message {
            color: #333;
        }

        #user-input {
            text-align: center;
            position: relative;
        }

        #user-message {
            width: 70%;
            padding: 5px;
        }

        #send-button {
            padding: 5px 10px;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</body>
</html>
